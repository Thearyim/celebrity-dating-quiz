<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating Quiz</title>
</head>
<body>

<div class="container">
  <div id="mainpage">
     <h1>Who is your match ?</h1>
     <p>Please fill out your information to reveal your soulmates</p>

       <form id="celebrity">
         <label for="age">Age</label>
         <input id="age" type="text">
         <label for="gender">What are you interested in?</label>
         <select id="gender">
           <option value="female">Female</option>
           <option value="male">Male</option>
         </select>
         <select id="music">
           <option value="pop">Pop</option>
           <option value="rnb">RnB</option>
           <option value="classical">Classical</option>
         </select>

         <button type="submit" class="btn">Show me my soulmate!</button>
       </form>
   </div>


   <div id="male-pop">
     <img src="img/male-pop.jpeg" alt="Photo of male pop singer">
     <button type="button" class="goback"> Go back</button>
   </div>
   <div id="female-pop">
     <img src="img/female-pop.jpeg" alt="Photo of female pop singer">
     <button type="button" class="goback"> Go back</button>
   </div>
   <div id="male-rnb">
     <img src="img/male-rnb.jpeg" alt="Photo of male rnb singer">
     <button type="button" class="goback"> Go back</button>
   </div>
   <div id="female-rnb">
     <img src="img/female-rnb.jpeg" alt="Photo of female rnb singer">
     <button type="button" class="goback"> Go back</button>
   </div>
   <div id="male-classical">
     <img src="img/male-classical.jpeg" alt="Photo of male classical singer">
     <button type="button" class="goback"> Go back</button>
   </div>
   <div id="female-classical">
     <img src="img/female-classical.jpeg" alt="Photo of female classical singer">
     <button type="button" id="goback"> Go back</button>
   </div>

</div>

</body>
</html>
